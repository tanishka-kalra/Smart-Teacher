  <script>
    var gAccName;
    function hello(){
      $.ajax({
        'url': 'getData',
        'type': 'POST',
        'success': function (response) {
          accName = response;
          document.getElementById("accName").innerHTML = accName;
          gAccName=accName;
          console.log(gAccName);
          nextHello(accName);
        },
        'error': function (response) {
          alert("me");
        }
      });
    }
    function redirectToAssignment(assignment)
    {
      window.location.href="/showAssignment?assignment="+assignment;
    }
    function nextHello(userName)
    {
      $.ajax({
        'url':'getStudentAssignments',
        'type':'POST',
        'data':{
          'user':userName
        },
        'success':function(response)
        {
          let pendingAss=response['pending'];
          var i=0,j=0;
          for(;i<pendingAss.length;i++)
          {
            $("#assTable tbody").append("<tr style='cursor: pointer;' onclick='redirectToAssignment(\""+pendingAss[i]['name']+"\")'><th scope='row' style='text-align: center;'>"+(i+1)+"</th><td style='text-align: center;'>"+pendingAss[i]['name']+"</td><td style='text-align: center;'>"+pendingAss[i]['questions'].length+"</td><td style='text-align: center;'>"+"NA"+"</td><td  style='text-align: center;color:red'>Pending</td></tr>");
          }
          let doneAss=response['done'];
          for(;j<doneAss.length;j++)
          {
            $("#assTable tbody").append("<tr><th scope='row' style='text-align: center;'>"+(i+j+1)+"</th><td style='text-align: center;'>"+doneAss[j]['name']+"</td><td style='text-align: center;'>"+doneAss[j]['questions'].length+"</td><td style='text-align: center;'>"+"NA"+"</td><td  style='text-align: center;color:green'>Done</td></tr>");
          }
        }
      })
    }
  </script>
</head>

<body onload="hello()">
